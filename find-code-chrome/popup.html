<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin: 0 0 4px 0;
      }

      .subtitle {
        font-size: 12px;
        color: #666;
        margin: 0;
      }

      .status {
        background: #f5f5f5;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .status-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .status-item:last-child {
        margin-bottom: 0;
      }

      .status-label {
        font-size: 12px;
        color: #666;
      }

      .status-value {
        font-size: 12px;
        font-weight: 500;
        color: #333;
      }

      .status-value.connected {
        color: #28a745;
      }

      .status-value.disconnected {
        color: #dc3545;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        background: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn:hover {
        background: #005a9e;
      }

      .btn:active {
        background: #004578;
      }

      .btn.secondary {
        background: #6c757d;
      }

      .btn.secondary:hover {
        background: #5a6268;
      }

      .shortcuts {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #eee;
      }

      .shortcuts h4 {
        font-size: 12px;
        color: #666;
        margin: 0 0 8px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .shortcut {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        margin-bottom: 4px;
      }

      .shortcut-key {
        background: #f0f0f0;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Find Code</h1>
      <p class="subtitle">Click elements to find code in VSCode</p>
    </div>

    <div class="status">
      <div class="status-item">
        <span class="status-label">Extension:</span>
        <span class="status-value" id="extension-status">Active</span>
      </div>
      <div class="status-item">
        <span class="status-label">VSCode:</span>
        <span class="status-value" id="vscode-status">Disconnected</span>
      </div>
      <div class="status-item">
        <span class="status-label">Page:</span>
        <span class="status-value" id="page-status">Checking...</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="toggle-btn">Activate Element Finder</button>
      <button class="btn secondary" id="refresh-btn">Refresh Connection</button>
    </div>

    <div class="shortcuts">
      <h4>Keyboard Shortcuts</h4>
      <div class="shortcut">
        <span>Toggle Element Finder:</span>
        <span class="shortcut-key" id="toggle-shortcut">Ctrl+Shift+E</span>
      </div>
      <div class="shortcut">
        <span>Click Element:</span>
        <span class="shortcut-key">Mouse Click</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
